<div class = "siteWrapper">



<ul>
  <li (click)="showExercises(excerciseGroup)"  *ngFor="let excerciseGroup of exerciseGroups">
    <p class = "groupBox">{{ excerciseGroup.label }}</p>
    <div class = "innerWrapper" *ngIf="group === excerciseGroup.label">

        <a  *ngFor="let exercise of excerciseGroup.exercises" class = "groupBox2" [routerLink]="['../tables/', makeString(exercise)]">{{ exercise["name"] }}</a>

    </div>
  </li>
</ul>

</div>
