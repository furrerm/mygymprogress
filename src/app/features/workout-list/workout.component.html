<app-menu></app-menu>

<div class="d-flex justify-content-center content-wrapper">
  <div class="content-div">
    <app-filter [filterGroups]="this.filterGroups" (filterEvent)="this.loadByFilter($event, this.constants.loadingPattern[0], -1)"></app-filter>

    <div *ngFor="let workout of this.workouts" class="workoutsContainer">

      <app-workout-post [workout]="workout"></app-workout-post>

    </div>
  </div>
</div>
