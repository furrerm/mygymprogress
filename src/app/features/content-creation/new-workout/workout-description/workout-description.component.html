<div class = "input-frame">
<label>
  <input class="day-button-input" type="text" placeholder="workout name" [(ngModel)]="this.workoutTitle">
</label>
</div>
<app-filter [filterGroups]="this.workoutFilters" (filterGroupsEvent)="this.addFilterGroups($event)"></app-filter>
<button class="upload-button" (click)="this.upload()">Upload workout</button>
