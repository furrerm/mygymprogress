<app-menu></app-menu>
<div class="d-flex justify-content-center content-wrapper">
  <div class="content-div">
    <div class="single-user-container" *ngFor="let user of this.allUsers">
      <p class="user-name">{{user.name}} || {{user.id}} || {{user.email}}</p>
      <button class="follow-button" (click)="this.follow(user)" *ngIf="this.followsIds"
              [ngClass]="this.followsIds.includes(user.id)? 'black-button': 'white-button'"> follow
      </button>
    </div>
  </div>
</div>
