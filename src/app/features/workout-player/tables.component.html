<app-menu></app-menu>

<div class="d-flex justify-content-center content-wrapper">
  <div class="content-div">
    <div class="filter-div justify-content-center d-flex">
      <p style="text-align: center; margin: auto;"> Stream coming soon </p>
    </div>
    <div class="setDisplayWrapper">
      <div class="exerciseTitleWrapper">
        <h3 class="exerciseTitle" *ngIf="this.getCurrentExercise()">{{this.getCurrentExercise().name}} url = {{this.getCurrentExercise().videoUrl}}</h3>
      </div>
      <div class="tableContainer">
        <div class="showIfNonMobile">
          <app-last-set class="setDisplayComponents lastSetComponent" [currentExercise]="this.getCurrentExercise()"></app-last-set>
        </div>
        <div class="setContainer">
          <app-current-set class="setDisplayComponents" [currentExercise]="this.getCurrentExercise()"></app-current-set>
        </div>
      </div>
      <div class="motherBoard">
        <h3 class="endButton" (click)="this.endWorkout()">end</h3>
        <h3 class="nextButton" [ngStyle]="{'color': this.isLastExerciseOfDayWorkout() ? 'grey': 'black'}"
            (click)="this.nextExercise()">next</h3>
      </div>
      <div class="showIfMobile">
        <app-last-set class="setDisplayComponents lastSetComponent" [currentExercise]="this.getCurrentExercise()"></app-last-set>
      </div>
    </div>
  </div>
  <video #pla id = 'videoplayer' autoplay="autoplay" controls>
    <!-- <source #videoPlayerResource src="" type="video/mp4"> -->
  </video>
</div>
