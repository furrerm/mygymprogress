<div class="chart" (click)="this.nextExercise()">
  <p class="next-exercise-title"> Next: {{this.tablesComponent.getNextExercise().name}}</p>
  <video *ngIf="this.nextExerciseVideo !== null"
         class="video"
         [src]="this.nextExerciseVideo"
         autoplay="autoplay" loop muted>
  </video>
</div>
