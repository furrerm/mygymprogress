<app-menu></app-menu>
<div id="wrappingContainer">
  <div class="d-flex justify-content-center content-wrapper">

    <div class="content-div">
      <div class="filter-div">
        <!--
                <ng-template [ngIf]="this.getImageToShow()">
                  <img [src]="this.getImageToShow()" class="img-thumbnail" *ngIf="!this.getIsImageLoading();">
                </ng-template>
        -->
      </div>

      <div class="setDisplayWrapper">
        <div class="exerciseTitle">

          <h3 *ngIf="this.currentExercise">{{this.currentExercise.name}} </h3>

        </div>
        <div class="tableContainer">
          <div class="setContainer">
            <app-last-set class="currentAndLastComponent" #last [currentExercise]="this.currentExercise"></app-last-set>
          </div>

          <div class="setContainer">

            <app-current-set class="currentAndLastComponent" [sibling]="last" [currentExercise]="this.currentExercise"></app-current-set>
          </div>
        </div>
        <div class = "motherBoard">
          <h3 (click)="this.nextExercise()">next</h3>
        </div>

      </div>


    </div>


  </div>


</div>
