language: node_js
node_js:
  - "12.16.1"
dist: trusty
sudo: required
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod --base-href https://github.com/furrerm/mygymprogress.git
before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - sed -i '/dist/d' .gitignore
  - git add . && git commit -m "latest build"
deploy:
  - provider: elasticbeanstalk
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    region: "eu-west-2"
    app: "workoutfrontend"
    env: "Workoutfrontend-env"
    bucket_name: "elasticbeanstalk-eu-west-2-345269114307"
    on:
      branch: master
after_deploy:
  - echo "Applcation Deployed!"
